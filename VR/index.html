<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Nature Park</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground (grass) -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="50" height="50" color="#32CD32"></a-plane>

      <!-- Trees with gentle swaying animation -->
      <a-cylinder position="-5 1 -3" radius="0.5" height="6" color="#8B4513" 
                  animation="property: rotation; to: 0 0 10; dur: 1000; loop: true; dir: alternate"></a-cylinder> <!-- Tree trunk -->
      <a-sphere position="-5 4 -3" radius="2" color="#228B22" 
                animation="property: rotation; to: 0 10 0; dur: 2000; loop: true; dir: alternate"></a-sphere> <!-- Tree leaves -->

      <a-cylinder position="5 1 -6" radius="0.5" height="6" color="#8B4513" 
                  animation="property: rotation; to: 0 0 10; dur: 1000; loop: true; dir: alternate"></a-cylinder>
      <a-sphere position="5 4 -6" radius="2" color="#228B22" 
                animation="property: rotation; to: 0 10 0; dur: 2000; loop: true; dir: alternate"></a-sphere>

      <a-cylinder position="0 1 5" radius="0.5" height="6" color="#8B4513" 
                  animation="property: rotation; to: 0 0 10; dur: 1000; loop: true; dir: alternate"></a-cylinder>
      <a-sphere position="0 4 5" radius="2" color="#228B22" 
                animation="property: rotation; to: 0 10 0; dur: 2000; loop: true; dir: alternate"></a-sphere>

      <!-- Rocks (brown color) -->
      <a-sphere position="7 1 -8" radius="1.5" color="#8B4513"></a-sphere> <!-- Rock 1 -->
      <a-sphere position="-3 1 -8" radius="1" color="#8B4513"></a-sphere> <!-- Rock 2 -->

      <!-- River without animation -->
      <a-plane position="0 0 -10" rotation="-90 0 0" width="50" height="10" color="#1E90FF"></a-plane>

      <!-- Moving Clouds (more realistic with multiple spheres) -->
      <a-entity position="-10 8 -10" animation="property: position; to: 10 8 -10; dur: 10000; loop: true; dir: alternate">
        <a-sphere radius="2" color="#FFFFFF" opacity="0.7"></a-sphere>
        <a-sphere radius="1.5" color="#FFFFFF" opacity="0.7" position="1.5 0 0"></a-sphere>
        <a-sphere radius="1.8" color="#FFFFFF" opacity="0.7" position="-1.5 0 0"></a-sphere>
      </a-entity>

      <a-entity position="-5 9 -15" animation="property: position; to: 15 9 -15; dur: 12000; loop: true; dir: alternate">
        <a-sphere radius="2.5" color="#FFFFFF" opacity="0.7"></a-sphere>
        <a-sphere radius="2" color="#FFFFFF" opacity="0.7" position="1.8 0 0"></a-sphere>
        <a-sphere radius="2.2" color="#FFFFFF" opacity="0.7" position="-1.8 0 0"></a-sphere>
      </a-entity>

      <a-entity position="8 7 -20" animation="property: position; to: -8 7 -20; dur: 14000; loop: true; dir: alternate">
        <a-sphere radius="2" color="#FFFFFF" opacity="0.7"></a-sphere>
        <a-sphere radius="1.7" color="#FFFFFF" opacity="0.7" position="1.5 0 0"></a-sphere>
        <a-sphere radius="1.9" color="#FFFFFF" opacity="0.7" position="-1.5 0 0"></a-sphere>
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 2 5"></a-camera>
    </a-scene>
  </body>
</html>
