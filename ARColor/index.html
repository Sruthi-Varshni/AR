<!DOCTYPE html>
<html>
  <head>
    <title>AR Crown</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true;">
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Crown Image that stays in the center of the screen -->
      <a-image src="images/crown.png" position="0 0.4 -2" width="1.5" height="1" rotation="0 0 0"></a-image>
    </a-scene>
  </body>
</html>
